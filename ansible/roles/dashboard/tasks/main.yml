---
- name: Create dashboard directory
  ansible.builtin.file:
    path: /docker/dashboard
    state: directory
    mode: '0755'

- name: Template docker compose file
  ansible.builtin.template:
    src: compose.yml.j2
    dest: /docker/dashboard/compose.yml
    mode: '0644'

- name: Start dashboard stack
  tags: start
  community.docker.docker_compose_v2:
    project_src: /docker/dashboard
    state: present
    pull: always

- name: Stop dashboard stack
  tags: stop
  community.docker.docker_compose_v2:
    project_src: /docker/dashboard
    state: absent

- name: Update dashboard stack
  tags: update
  community.docker.docker_compose_v2:
    project_src: /docker/dashboard
    state: present
    pull: always

- name: Restart dashboard stack
  tags: restart
  community.docker.docker_compose_v2:
    project_src: /docker/dashboard
    state: restarted
